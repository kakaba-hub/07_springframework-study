<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap 사용을 위한 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ------------------------- -->
    <title>Document</title>
    <style>
      .origin_attach_del {cursor: pointer;}
    </style>
</head>
<body>

  <div class="container p-3">

    <!-- Header, Nav start -->
    <jsp:include page=""/>
    <!-- Header, Nav end -->

    <!-- Section start -->
    <section class="row m-3" style="min-height: 500px">

      <div class="container border p-5 m-4 rounded">
        <h2 class="m-4">게시글 수정</h2>
        <br>

        <form action="수정요청url" method="POST" enctype="">
          <div class="form-group">
            <label for="title">제목 </label>
            <input type="text" class="form-control" id="title" name="" value="기존게시글제목목" required><br>
            
            <label for="writer">작성자 </label>
            <input type="text" class="form-control" id="writer" name="" value="게시글작성자" readonly><br>
            
            <label for="upfile">첨부파일 </label>
            <input type="file" class="form-control-file border" id="upfile" name="" multiple>
            <a href="" download="">flower.png</a>
            <span class="origin_attach_del" data-fileno="${ at.fileNo }">x</span>
            <br><br>

            <label for="userName">내용 </label>
            <textarea class="form-control" required name="" id="content" rows="10" style="resize:none;">기존게시글내용</textarea><br>
              
          </div>
          <br>
          <div align="center">
            <button type="submit" class="btn btn-primary">수정하기</button>
            <button type="button" class="btn btn-danger" onclick="javascript:history.go(-1);">이전으로</button>
          </div>

        </form>
      </div>

    </section>
    <!-- Section end -->

    <!-- Footer start -->
    <jsp:include page=""/>
    <!-- Footer end -->

  </div>
    
</body>
</html>
