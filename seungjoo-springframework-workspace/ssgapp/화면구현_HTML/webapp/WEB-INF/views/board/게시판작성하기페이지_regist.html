<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap 사용을 위한 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ------------------------- -->
    <title>Document</title>
</head>
<body>

  <div class="container p-3">

    <!-- Header, Nav start -->
    <jsp:include page=""/>
    <!-- Header, Nav end -->

    <!-- Section start -->
    <section class="row m-3" style="min-height: 500px">

      <div class="container border p-5 m-4 rounded">
        <h2 class="m-4">게시글 등록</h2>
        <br>

        <form  id="enroll-form" action="등록요청url" method="POST" enctype="">
          <div class="form-group">
            <label for="title">제목 </label>
            <input type="text" class="form-control" id="title" name="" required><br>
            
            <label for="writer">작성자 </label>
            <input type="text" class="form-control" id="writer" value="현재로그인한회원아이디" readonly><br>
            
            <label for="upfile">첨부파일 </label>
            <input type="file" class="form-control-file border file" id="upfile" name="" multiple><br>
            
            <label for="userName">내용 </label>
            <textarea class="form-control" required name="" id="content" rows="10" style="resize:none;"></textarea><br>
          </div>
          <br>
          <div align="center">
            <button type="submit" class="btn btn-primary">등록하기</button>
            <button type="reset" class="btn btn-danger">취소하기</button>
          </div>

        </form>
      </div>

    </section>
    <!-- Section end -->

    <!-- Footer start -->
    <jsp:include page=""/>
    <!-- Footer end -->
  
  </div>


</body>
</html>
